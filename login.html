<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="login-body">
    <main>
      <section class="login-signup-section">
        <h1>PawTrack</h1>
        <p>Securely Access your personalized pet management.</p>
        <form action="">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Your email address"
          />
          <div class="alertEmailDiv"></div>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Enter your password"
          />
          <div class="alertPwdDiv"></div>
          <button type="submit" class="login">Login</button>
        </form>
        <div>
          <p>
            Need to create an account?
            <a href="./signup.html">Signup</a>
          </p>
        </div>
      </section>
    </main>
  </body>
  <script>
    const loginBtn = document.querySelector(".login");
    const emailInput = document.querySelector("#email");
    const passwordInput = document.querySelector("#password");
    const alertEmailDiv = document.querySelector(".alertEmailDiv");
    const alertEmail = document.createElement("p");
    const alertPwdDiv = document.querySelector(".alertPwdDiv");
    const alertPwd = document.createElement("p");

    loginBtn.addEventListener("click", (event) => {
      let emailInputVal = document.querySelector("#email").value;
      const passwordInputVal = document.querySelector("#password").value;
      if (!emailInputVal || !passwordInputVal) {
        event.preventDefault();
      }
    });

    emailInput.addEventListener("input", (event) => {
      let InputVal = event.target.value;
      if (!InputVal) {
        alertEmail.innerHTML = "Your email is still empty";
        alertEmailDiv.append(alertEmail);
      } else {
        alertEmail.innerHTML = ""; // Clears the message if input is filled
      }
    });
    passwordInput.addEventListener("input", (event) => {
      let InputVal = event.target.value;
      if (!InputVal) {
        alertPwd.innerHTML = "Your password is still empty";
        alertPwdDiv.append(alertPwd);
      } else {
        alertPwd.innerHTML = ""; // Clears the message if input is filled
      }
    });
  </script>
</html>
