<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Pet Care Tracker</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="login-section">
        <h3>Login</h3>
        <p>Securely Access your personalized pet management.</p>

          <input

        <div>
          <p>Need to create an account?</p>
          <a href="">Signup</a>
        </div>
      </section>
    </main>
  </body>
